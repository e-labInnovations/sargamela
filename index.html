    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Roboto Condensed"', 'sans-serif'],
              display: ['"Oswald"', 'sans-serif'],
            },
            colors: {
              'news-red': '#cc0000',
              'news-dark': '#8b0000',
              'news-black': '#1a1a1a',
              'news-gold': '#ffcc00',
            },
            animation: {
              'marquee': 'marquee 120s linear infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          },
        },
      }
    </script>

      /* Hide scrollbar for cleaner display */
