<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>സർഗ്ഗമേള 2025 - Madrasa Arts Festival</title>
    <meta
      name="description"
      content="Live scoreboard and results for Madrasa Arts Festival 2025 - Farok Mandalam. Real-time updates, category-wise results, and breaking news."
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://sargamela.elabins.com/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/icon.png" />
    <link rel="apple-touch-icon" href="/images/icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/images/icon.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/images/icon.png" />

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="സർഗ്ഗമേള 2025 - Madrasa Arts Festival" />
    <meta
      property="og:description"
      content="Live scoreboard and results for Madrasa Arts Festival 2025. Check real-time scores and updates!"
    />
    <meta
      property="og:image"
      content="https://sargamela.elabins.com/images/sargamela-art.png"
    />
    <meta property="og:url" content="https://sargamela.elabins.com" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="സർഗ്ഗമേള 2025 - Madrasa Arts Festival"
    />
    <meta
      name="twitter:description"
      content="Live scoreboard and results for Madrasa Arts Festival 2025"
    />
    <meta
      name="twitter:image"
      content="https://sargamela.elabins.com/images/sargamela-art.png"
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#cc0000" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&family=Roboto+Condensed:wght@400;700&family=Anek+Malayalam:wght@100..800&family=Noto+Sans+Malayalam:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: [
                '"Roboto Condensed"',
                '"Noto Sans Malayalam"',
                "sans-serif",
              ],
              display: ['"Oswald"', '"Noto Sans Malayalam"', "sans-serif"],
              malayalam: ['"Noto Sans Malayalam"', "sans-serif"],
              "anek-malayalam": ['"Anek Malayalam"', "sans-serif"],
            },
            colors: {
              "news-red": "#cc0000",
              "news-dark": "#8b0000",
              "news-black": "#1a1a1a",
              "news-gold": "#ffcc00",
            },
            animation: {
              marquee: "marquee 120s linear 3s infinite",
              "pulse-fast": "pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
            keyframes: {
              marquee: {
                "0%": { transform: "translateX(100%)" },
                "5%": { transform: "translateX(0%)" },
                "100%": { transform: "translateX(-100%)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      /* Hide scrollbar for cleaner display */
      body {
        overflow: hidden;
        background-color: #000;
      }

      /* Malayalam font styling */
      .noto-sans-malayalam {
        font-family: "Noto Sans Malayalam", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
        font-variation-settings: "wdth" 100;
      }

      /* Anek Malayalam font styling */
      .anek-malayalam {
        font-family: "Anek Malayalam", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
        font-variation-settings: "wdth" 100;
      }

      /* Better rendering for Malayalam text */
      .malayalam-text {
        font-family: "Noto Sans Malayalam", sans-serif;
        font-feature-settings: "kern" 1, "liga" 1;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",

          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
